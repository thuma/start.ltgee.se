<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Classroom FGUI</title>
  </head>
  <body>
    <div class="container">
      <script>
        var GoogleAuth;
        var SCOPE = 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.students.readonly';
        function handleClientLoad() {
          // Load the API's client and auth2 modules.
          // Call the initClient function after the modules load.
          gapi.load('client:auth2', initClient);
        }
      
        function initClient() {
          // In practice, your app can retrieve one or more discovery documents.
          var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
      
          // Initialize the gapi.client object, which app uses to make API requests.
          // Get API key and client ID from API Console.
          // 'scope' field specifies space-delimited list of access scopes.
          gapi.client.init({
              'apiKey': 'AIzaSyBJbdSNcDcq_C86__XSvsRHaF0GgLdRIDA',
              'clientId': '895135418381-m1fmm24b5h76upit18r43f8su4pptld9.apps.googleusercontent.com',
              'discoveryDocs': [discoveryUrl],
              'scope': SCOPE
          }).then(function () {
            GoogleAuth = gapi.auth2.getAuthInstance();
      
            // Listen for sign-in state changes.
            GoogleAuth.isSignedIn.listen(updateSigninStatus);
      
            // Handle initial sign-in state. (Determine if user is already signed in.)
            var user = GoogleAuth.currentUser.get();
            setSigninStatus();
      
            // Call handleAuthClick function when user clicks on
            //      "Sign In/Authorize" button.
            $('#sign-in-or-out-button').click(function() {
              handleAuthClick();
            });
            $('#revoke-access-button').click(function() {
              revokeAccess();
            });
          });
        }
      
        function handleAuthClick() {
          if (GoogleAuth.isSignedIn.get()) {
            // User is authorized and has clicked "Sign out" button.
            GoogleAuth.signOut();
          } else {
            // User is not signed in. Start Google auth flow.
            GoogleAuth.signIn();
          }
        }
      
        function revokeAccess() {
          GoogleAuth.disconnect();
        }
      
        function setSigninStatus() {
          var user = GoogleAuth.currentUser.get();
          var isAuthorized = user.hasGrantedScopes('https://www.googleapis.com/auth/classroom.courses.readonly');
          if (isAuthorized) {
            $('#sign-in-or-out-button').html('Sign out');
            $('#revoke-access-button').css('display', 'inline-block');
            $('#auth-status').html('You are currently signed in and have granted ' +
                'access to this app.');
            function indata(data){window.app.courses = data.result.courses}
            gapi.client.request({"path":"https://classroom.googleapis.com/v1/courses","params":{"courseStates":"ACTIVE"}}).then(indata)
          } else {
            $('#sign-in-or-out-button').html('Sign In/Authorize');
            $('#revoke-access-button').css('display', 'none');
            $('#auth-status').html('You have not authorized this app or you are ' +
                'signed out.');
          }
        }
      
        function updateSigninStatus() {
          setSigninStatus();
        }
      </script>
      
      <button id="sign-in-or-out-button"
              style="margin-left: 25px">Sign In/Authorize</button>
      <button id="revoke-access-button"
              style="display: none; margin-left: 25px">Revoke access</button>
      
      <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script async defer src="https://apis.google.com/js/api.js"
              onload="this.onload=function(){};handleClientLoad()"
              onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      
      <div id="classroom">
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">Kurser</h5>
                <p class="card-text">Aktiva kurse</p>
                <table class="card-body table table-sm">
                  <tbody>
                    <tr v-for="klass in courses">
                      <td>{{ klass.name }}</td>
                      <td><a v-bind:href="'https://script.google.com/a/educ.goteborg.se/macros/s/AKfycbz_nMqzVoxYKDOWT5pUW0rdDfhVWddmMX9kXzB7CCH3OGff4Kla/exec?course='+klass.id" target="_blank">Översikt</a></td>
                      <td><a v-bind:href="klass.alternateLink" target="_blank">Classroom</a></td>
                      <td><a v-bind:href="'https://script.google.com/macros/s/AKfycbzDuxI8tB2RExex7w6AdAq-pQjZfqgY5YRqEfX5xTK4bZyLqxU/exec?course='+klass.id" target="_blank">Elevlänk</a></td>
                      <td><a v-bind:href="'mailto:'+klass.courseGroupEmail" target="_blank">Gruppmail</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </div>
      
      <script>
      var app = new Vue({
        el: '#classroom',
        data: {
          courses: []
        }
      })
      </script>
      </script>
    </div>
  </body>
</html>

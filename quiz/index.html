<!DOCTYPE html>
<html>
    <head>
        <title>Quiz-status</title>
        <meta charset="UTF-8">
        <style>
            body {
                background: #dbdbdb;
                text-align: center;
            }
            a {
                font-size: 50px;
            }
        </style>
        <script>
            var signatur = "";
            signatur = window.location.hash.split("#")[1];
            function status(ok){
                if(ok){
                    window.location.href='https://start.ltgee.se/quit';
                } else {
                    window.alert("Quizet är inte slut.");
                }
            }
            function url(inurl){
                document.getElementById("link").setAttribute("href", inurl);
            }
            function check(query){
                let s = document.createElement("script");
                s.src = "https://script.google.com/macros/s/AKfycbyqAIs1TonqFE0JxwBGXqfs16gvI5sVl1kCxDseZ9YuF03G97KdzlLHemKYZJt0xRS-/exec?"+query;
                document.body.appendChild(s);      
            }
        </script>
    </head>
<body>
    <br>
    <br>
    <a id="link">Starta</a>
    <br>
    <br>
    <a onclick="check('signatur='+signatur+'&type=status')" href="javascript:">Stäng</a>
</body>
<script>check("signatur="+signatur+"&type=url")</script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Quiz-status</title>
        <meta charset="UTF-8">
        <style>
            body {
                margin: 0;            /* Reset default margin */
                background: #099900;
            }
            iframe {
                display: block;       /* iframes are inline by default */
                background: #000;
                border: none;         /* Reset default border */
                height: 95vh;        /* Viewport-relative units */
                width: 100vw;
            }
        </style>
        <script>
            var signatur = "";
            signatur = window.location.hash.split("#")[1];
            function status(ok){
                if(ok){
                    window.location.href='https://start.ltgee.se/quit';
                } else {
                    window.alert("Quizet är inte slut.");
                }
            }
            function url(inurl){
                document.getElementById("iframe").setAttribute("src", inurl);
            }
            function check(query){
                let s = document.createElement("script");
                s.src = "https://script.google.com/macros/s/AKfycbyFbqdTilpQw66nnUwGqDCU24WAKg9veXWTmdPYxy5vo77wevMd/exec?"+query;
                document.body.appendChild(s);      
            }
        </script>
    </head>
<body>
    <button type="button" onclick="check('signatur='+signatur+'&type=status')">Stäng</button>
    <iframe id="iframe" src="about:blank"></iframe>
</body>
<script>check("signatur="+signatur+"&type=url")</script>
</html>
